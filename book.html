    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388e3c;
            --accent: #fff;
            --bg: #f4f8fb;
            --card-bg: #fff;
            --shadow: 0 8px 24px rgba(44,62,80,0.08);
            --border: #e0e0e0;
            --radius: 14px;
            --transition: 0.2s;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            color: #222;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-top: 32px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        #return {
            display: block;
            margin: 24px auto 0;
            width: fit-content;
            background: var(--primary);
            color: var(--accent);
            text-decoration: none;
            padding: 10px 32px;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: background var(--transition);
        }
        #return:hover {
            background: var(--primary-dark);
        }
        form {
            max-width: 900px;
            margin: 32px auto 32px;
            background: var(--card-bg);
            padding: 36px 32px 32px 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        .form-group {
            margin-bottom: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.08rem;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 0;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            background: #fafbfc;
            transition: border var(--transition);
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: var(--primary);
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        .people-input {
            display: flex;
            align-items: center;
            gap: 14px;
            background: #f7f7f7;
            border-radius: 8px;
            padding: 10px 16px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.03);
        }
        .people-input label {
            margin: 0;
            font-weight: 500;
            font-size: 1rem;
        }
        .people-input input[type="number"] {
            width: 70px;
            margin-bottom: 0;
        }
        .checkbox-group > div > label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: #f7f7f7;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.03);
            cursor: pointer;
            transition: box-shadow var(--transition), border var(--transition);
            border: 1px solid transparent;
        }
        .checkbox-group > div > label:hover, .checkbox-group > div > label:focus-within {
            box-shadow: 0 4px 16px rgba(44,62,80,0.08);
            border: 1px solid var(--primary);
        }
        .checkbox-group label img {
            width: 100%;
            max-width: 260px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #eaeaea;
        }
        .checkbox-group label p {
            margin: 0;
            font-size: 0.98rem;
            color: #444;
        }
        button[type="submit"] {
            background: var(--primary);
            color: var(--accent);
            border: none;
            border-radius: var(--radius);
            padding: 14px 0;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background var(--transition), box-shadow var(--transition);
            margin-top: 12px;
        }
        button[type="submit"]:hover {
            background: var(--primary-dark);
            box-shadow: 0 8px 32px rgba(44,62,80,0.12);
        }
        #total {
            background: #e8f5e9;
            color: #1b5e20;
            font-weight: bold;
            font-size: 1.2rem;
            border: 1.5px solid var(--primary);
            text-align: center;
            letter-spacing: 1px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        .accept-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 10px;
        }
        @media (max-width: 700px) {
            form {
                padding: 18px 6vw 18px 6vw;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            .checkbox-group label img {
                max-width: 100%;
            }
        }
        a[href^="sms:"] {
            display: block;
            margin: 32px auto 0;
            width: fit-content;
            background: #1976d2;
            color: #fff;
            text-decoration: none;

            transition: background var(--transition);
        }

            background: #0d47a1;
        }

    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('hotelSearch');

                if (text.includes(query)) {
                    label.parentElement.style.display = '';
                } else {
                    label.parentElement.style.display = 'none';
                }
            });
        });
    });

    .hotel-slider .prev-btn:hover,
    .hotel-slider .next-btn:hover {
        background: #388e3c;

    .hotel-slider .prev-btn { left: 8px; }

    .checkbox-group label p {

    .checkbox-group label a {

            height: 110px;

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.hotel-slider').forEach(function(slider) {
            const imgs = slider.querySelectorAll('img');
            let idx = 0;
            function showImg(i) {
                imgs.forEach((img, j) => img.style.display = (j === i ? 'block' : 'none'));
            }
            slider.querySelector('.prev-btn').onclick = function(e) {
                e.preventDefault();
                idx = (idx - 1 + imgs.length) % imgs.length;
                showImg(idx);
            };
            slider.querySelector('.next-btn').onclick = function(e) {
                e.preventDefault();
                idx = (idx + 1) % imgs.length;
                showImg(idx);
            };
            showImg(idx);
        });
    });
    </script>

    };
        function calculateTotal() {
            // Get selected places
            const places = Array.from(document.querySelectorAll('input[name="places[]"]:checked')).map(p => p.value);

            // Get people counts
            const maleAbove18 = parseInt(document.querySelector('input[name="maleAbove18Count"]').value) || 0;
            const maleBelow18 = parseInt(document.querySelector('input[name="maleBelow18Count"]').value) || 0;
            const femaleAbove18 = parseInt(document.querySelector('input[name="femaleAbove18Count"]').value) || 0;
            const femaleBelow18 = parseInt(document.querySelector('input[name="femaleBelow18Count"]').value) || 0;
            const nights = parseInt(document.querySelector('input[name="nights"]').value) || 1;

            const totalPeople = maleAbove18 + maleBelow18 + femaleAbove18 + femaleBelow18;

            // Calculate base total per person per night
            let total = 0;
            for (const place of places) {
                total += (placePrices[place] || 0);
            }

            // Calculate total for all people and nights
            let grandTotal = 0;
            if (totalPeople > 0 && total > 0) {
                // Above 18: full price, Below 18: 20% discount
                const adultCount = maleAbove18 + femaleAbove18;
                const childCount = maleBelow18 + femaleBelow18;
                grandTotal = (
                    (adultCount * total) +
                    (childCount * total * 0.8)
                ) * nights;
            }

            document.getElementById('total').value = grandTotal > 0 ? `$${grandTotal.toFixed(2)}` : '';
        }

        // Auto-update total on page load and on input change
        document.addEventListener('DOMContentLoaded', () => {
            calculateTotal();
            document.querySelectorAll('input, select').forEach(el => {
                el.addEventListener('change', calculateTotal);
            });
        });
    </script>
